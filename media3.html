<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: white;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links a {
    text-decoration: none;
    color: white;
}

/* Large screens */
@media (min-width: 1024px) {
    .hamburger {
        display: none;
    }
}

/* Medium screens */
@media (min-width: 768px) and (max-width: 1023px) {
    .nav-links {
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
}

/* Small screens */
@media (max-width: 767px) {
    .hamburger {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: #333;
        position: absolute;
        top: 50px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
    }

    .nav-links.show {
        display: flex;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">Brand</div>
        <button class="hamburger" id="hamburger">â˜°</button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
   
</body>
</html>
